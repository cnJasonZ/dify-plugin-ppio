model: moonshotai/kimi-k2-thinking
label:
  zh_Hans: Kimi K2 Thinking
  en_US: Kimi K2 Thinking
model_type: llm
features:
  - multi-tool-call
  - stream-tool-call
  - structured-output
  - agent-thought
  - tool-call
model_properties:
  mode: chat
  context_size: 262144
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.034'
  output: '0.136'
  unit: '0.0001'
  currency: CNY
