model: baidu/ernie-4.5-vl-28b-a3b
label:
  zh_Hans: ERNIE-4.5-VL-28B-A3B
  en_US: ERNIE-4.5-VL-28B-A3B
model_type: llm
features:
  - agent-thought
  - multi-tool-call
  - tool-call
  - stream-tool-call
  - structured-output
model_properties:
  mode: chat
  context_size: 30000
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.01'
  output: '0.04'
  unit: '0.0001'
  currency: CNY
