model: zai-org/glm-4.5v
label:
  zh_Hans: GLM 4.5V
  en_US: GLM 4.5V
model_type: llm
features:
  - agent-thought
  - multi-tool-call
  - stream-tool-call
  - tool-call
model_properties:
  mode: chat
  context_size: 65536
parameter_rules:
  - name: temperature
    use_template: temperature
    min: 0
    max: 2
    default: 1
  - name: top_p
    use_template: top_p
    min: 0
    max: 1
    default: 1
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 2048
    default: 512
  - name: frequency_penalty
    use_template: frequency_penalty
    min: -2
    max: 2
    default: 0
  - name: presence_penalty
    use_template: presence_penalty
    min: -2
    max: 2
    default: 0
pricing:
  input: '0.04'
  output: '0.12'
  unit: '0.0001'
  currency: CNY
